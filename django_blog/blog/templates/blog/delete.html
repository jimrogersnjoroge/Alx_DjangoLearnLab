
<!-- blog/templates/blog/confirm_delete_comment.html -->

<h2>Are you sure you want to delete this comment?</h2>

<p>{{ comment.content }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
</form>

<p><a href="{% url 'post_detail' comment.post.pk %}">Cancel</a></p>
